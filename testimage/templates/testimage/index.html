<!DOCTYPE html>
<html>
    <head>
        <title>
            test page
        </title>
    </head>
    <body>
        <form method='POST' enctype="multipart/form-data">{% csrf_token %}
            <input type='text' name='caption'>
            <input type='file' name='image'>
            <input type='submit' name='submit' value='submit'>
        </form>
        {% for i in data %}
            <label>{{i.caption}}</label>
            <img src="/media/{{i.image}}">
        {% endfor %}
    </body>
</html>
